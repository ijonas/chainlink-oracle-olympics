apiVersion: v1
kind: ConfigMap
metadata:
  name: chainlink-configmap
data:
  postgres-db: "chainlink"
  postgres-data: "/var/lib/postgresql/data/pgdata"
  root-folder: "/chainlink"
  log-level: "debug"
  log-to-disk: "false"
  eth-chain-id: "4"
  chainlink-tls-port: "0"
  secure-cookies: "false"
  allow-origins: "*"
  eth-url: "wss://rinkeby.infura.io/ws/v3/ea9cb700bd834903ab2e0567faa630a9"
  eth-secondary-urls: "https://rinkeby.infura.io/v3/ea9cb700bd834903ab2e0567faa630a9"
  json-console: "true"
  feature-offchain-reporting: "false"
  ocr-trace-logging: "true"
  database-locking-mode: "lease"
